<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/09d76f860c.js" crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="main">
        <header class="game__header">
            <button class="game__play" id="first">
                <i class="fas fa-play" ></i>
            </button>
            <span class="game__timer">
                0:10
            </span>
            <span class="carrot__count">
                10
            </span>
        </header>
        <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up__hide">
        <button class="pop-up__refresh">
            <i class="fas fa-redo"></i>
        </button>
        <span class="pop-up__message">Hello</span>
    </section>
</body>
</html>
